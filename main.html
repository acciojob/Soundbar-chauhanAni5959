<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #a379d8;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100vw;
      padding: 40px 0;
      box-sizing: border-box;
    }
    .btn {
      background: #623e98;
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 32px 48px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      position: relative;
      z-index: 1;
    }
    .btn:hover:not(.stop) {
      background: #7e53b7;
    }
    .stop {
      background: #372057;
    }
    .stop:hover {
      background: #7447a1;
    }
    /* Hide the audio visually but keep it accessible for Cypress */
    audio {
      width: 0;
      height: 0;
      opacity: 0;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="btn stop">stop</button>
  </div>

  <!-- Audio elements for Cypress and playback -->
  <audio id="applause" src="sounds/applause.mp3"></audio>
  <audio id="boo" src="sounds/boo.mp3"></audio>
  <audio id="gasp" src="sounds/gasp.mp3"></audio>
  <audio id="tada" src="sounds/tada.mp3"></audio>
  <audio id="victory" src="sounds/victory.mp3"></audio>
  <audio id="wrong" src="sounds/wrong.mp3"></audio>

  <script>
    const soundNames = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];
    const audioElems = soundNames.reduce((obj, name) => {
      obj[name] = document.getElementById(name);
      return obj;
    }, {});

    function stopAll() {
      soundNames.forEach(name => {
        const audio = audioElems[name];
        audio.pause();
        audio.currentTime = 0;
      });
    }

    document.querySelectorAll('#buttons .btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const label = btn.textContent.trim();
        if (label === 'stop') {
          stopAll();
        } else if (audioElems[label]) {
          stopAll();
          audioElems[label].play();
        }
      });
    });
  </script>
</body>
</html>

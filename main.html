<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soundbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #a076e8;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    .btn {
      background: #6d3790;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 2rem;
      padding: 36px 60px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 22px rgba(48, 31, 104, 0.15);
      outline: none;
      position: relative;
      z-index: 1;
    }
    .btn.stop {
      background: #502f5b;
    }
    .btn:active {
      background: #865fc7;
    }
    /* Make sure buttons are visible and not covered */
    #buttons, .btn {
      visibility: visible;
      opacity: 1;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="btn stop">stop</button>
  </div>

  <!-- Hidden audio elements for Cypress test compatibility -->
  <audio id="applause" src="sounds/applause.mp3"></audio>
  <audio id="boo" src="sounds/boo.mp3"></audio>
  <audio id="gasp" src="sounds/gasp.mp3"></audio>
  <audio id="tada" src="sounds/tada.mp3"></audio>
  <audio id="victory" src="sounds/victory.mp3"></audio>
  <audio id="wrong" src="sounds/wrong.mp3"></audio>

  <script>
    const sounds = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];

    function stopAllSounds() {
      sounds.forEach(sound => {
        const audioElem = document.getElementById(sound);
        audioElem.pause();
        audioElem.currentTime = 0;
      });
    }

    document.querySelectorAll('.btn').forEach(btn => {
      const sound = btn.textContent.trim();
      if (btn.classList.contains('stop')) {
        btn.addEventListener('click', stopAllSounds);
      } else {
        btn.addEventListener('click', () => {
          stopAllSounds();
          const audioElem = document.getElementById(sound);
          audioElem.play();
        });
      }
    });
  </script>
</body>
</html>

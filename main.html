<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <style>
    body {
      background: #a379d8;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .btn {
      background: #623e98;
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 32px 48px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover:not(.stop) {
      background: #7e53b7;
    }
    .stop {
      background: #372057;
    }
    .stop:hover {
      background: #7447a1;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="btn stop">stop</button>
  </div>
  <script>
    const soundNames = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];
    const sounds = {};
    soundNames.forEach(name => {
      sounds[name] = new Audio(`sounds/${name}.mp3`);
    });
    const buttons = document.querySelectorAll('#buttons .btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', function() {
        const label = btn.textContent.trim();
        if (label === 'stop') {
          Object.values(sounds).forEach(audio => {
            audio.pause();
            audio.currentTime = 0;
          });
        } else {
          Object.values(sounds).forEach(audio => {
            audio.pause();
            audio.currentTime = 0;
          });
          sounds[label].play();
        }
      });
    });
  </script>
</body>
</html>

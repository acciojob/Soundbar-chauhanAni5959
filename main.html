<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <style>
    body {
      background: #a379d8;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .btn {
      background: #623e98;
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 32px 48px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover:not(.stop) {
      background: #7e53b7;
    }
    .stop {
      background: #372057;
    }
    .stop:hover {
      background: #7447a1;
    }
    /* Hide player controls for testing, but not the element */
    .hidden-audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="btn stop">stop</button>
  </div>

  <!-- Hidden audio elements for Cypress detection & sound playback -->
  <audio id="applause" class="hidden-audio" src="sounds/applause.mp3"></audio>
  <audio id="boo" class="hidden-audio" src="sounds/boo.mp3"></audio>
  <audio id="gasp" class="hidden-audio" src="sounds/gasp.mp3"></audio>
  <audio id="tada" class="hidden-audio" src="sounds/tada.mp3"></audio>
  <audio id="victory" class="hidden-audio" src="sounds/victory.mp3"></audio>
  <audio id="wrong" class="hidden-audio" src="sounds/wrong.mp3"></audio>

  <script>
    const soundNames = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];
    const audioElems = soundNames.reduce((obj, name) => {
      obj[name] = document.getElementById(name);
      return obj;
    }, {});

    const buttons = document.querySelectorAll('#buttons .btn');

    function stopAll() {
      soundNames.forEach(name => {
        const audio = audioElems[name];
        audio.pause();
        audio.currentTime = 0;
      });
    }

    buttons.forEach((btn, idx) => {
      btn.addEventListener('click', function() {
        const label = btn.textContent.trim();
        if (label === 'stop') {
          stopAll();
        } else if (audioElems[label]) {
          stopAll();
          audioElems[label].play();
        }
      });
    });
  </script>
</body>
</html>

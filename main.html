<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #a379d8;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: auto;
      margin: 0 auto;
    }
    .btn {
      background: #623e98;
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 32px 48px;
      margin: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      z-index: 1;
      position: relative;
      display: inline-block;
    }
    .btn:hover:not(.stop) {
      background: #7e53b7;
    }
    .stop {
      background: #372057;
    }
    .stop:hover {
      background: #7447a1;
    }
    /* Audio hidden visually but in the DOM for Cypress */
    audio {
      display: block;
      opacity: 0;
      position: absolute;
      pointer-events: none;
      height: 1px;
      width: 1px;
      top: -10px;
      left: -10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="buttons">
      <button class="btn">applause</button>
      <button class="btn">boo</button>
      <button class="btn">gasp</button>
      <button class="btn">tada</button>
      <button class="btn">victory</button>
      <button class="btn">wrong</button>
      <button class="btn stop">stop</button>
    </div>
  </div>

  <audio id="applause" src="sounds/applause.mp3"></audio>
  <audio id="boo" src="sounds/boo.mp3"></audio>
  <audio id="gasp" src="sounds/gasp.mp3"></audio>
  <audio id="tada" src="sounds/tada.mp3"></audio>
  <audio id="victory" src="sounds/victory.mp3"></audio>
  <audio id="wrong" src="sounds/wrong.mp3"></audio>

  <script>
    const soundNames = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];
    const audioElems = soundNames.reduce((obj, name) => {
      obj[name] = document.getElementById(name);
      return obj;
    }, {});

    function stopAll() {
      soundNames.forEach(name => {
        const audio = audioElems[name];
        audio.pause();
        audio.currentTime = 0;
      });
    }

    document.querySelectorAll('#buttons .btn').forEach(btn => {
      btn.addEventListener('click', function () {
        const label = btn.textContent.trim();
        if (label === 'stop') {
          stopAll();
        } else if (audioElems[label]) {
          stopAll();
          audioElems[label].play();
        }
      });
    });
  </script>
</body>
</html>

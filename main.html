<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #a379d8;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .btn {
      background: #623e98;
      color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 20px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover:not(.stop) {
      background: #7e53b7;
    }

    .stop {
      background: #372057;
    }

    .stop:hover {
      background: #7447a1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="buttons">
    <button class="btn" data-sound="applause">Applause</button>
    <button class="btn" data-sound="boo">Boo</button>
    <button class="btn" data-sound="gasp">Gasp</button>
    <button class="btn" data-sound="tada">Tada</button>
    <button class="btn" data-sound="victory">Victory</button>
    <button class="btn" data-sound="wrong">Wrong</button>
    <button class="btn stop">Stop</button>
  </div>

  <!-- Audio files -->
  <audio id="applause" src="sounds/applause.mp3"></audio>
  <audio id="boo" src="sounds/boo.mp3"></audio>
  <audio id="gasp" src="sounds/gasp.mp3"></audio>
  <audio id="tada" src="sounds/tada.mp3"></audio>
  <audio id="victory" src="sounds/victory.mp3"></audio>
  <audio id="wrong" src="sounds/wrong.mp3"></audio>

  <script>
    const soundNames = ['applause', 'boo', 'gasp', 'tada', 'victory', 'wrong'];
    const audioElems = Object.fromEntries(
      soundNames.map(name => [name, document.getElementById(name)])
    );

    function stopAll() {
      soundNames.forEach(name => {
        const audio = audioElems[name];
        audio.pause();
        audio.currentTime = 0;
      });
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const sound = btn.getAttribute('data-sound');
        if (btn.classList.contains('stop')) {
          stopAll();
        } else if (sound && audioElems[sound]) {
          stopAll();
          audioElems[sound].play().catch(err => console.warn('Playback error:', err));
        }
      });
    });
  </script>
</body>
</html>
